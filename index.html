<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine fCC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="d-flex vh-100 bg-primary">
    <div id="quote-box"  class="container-sm card rounded-5 align-self-center text-center">
        <blockquote class="text-primary text fs-1 mt-4" id="text">
            <i class="fa-solid p-2 fa-quote-left"></i>An Inspiring Quote<i class=" p-2 fa-solid fa-quote-right"></i>
        </blockquote>
        <h2 class="text fs-3 text-end pe-4 text-secondary" id="author">Autor</h2>
        <a id="tweet-quote" target="_blank" href=""></a>
        <div class="row mx-3">
            <button id="new-quote" class="col-2 btn my-4 ms-4 btn btn-primary align-self-start fs-6" type="button"><i class="fa-brands fa-x-twitter"></i></button>
            <div class="col-4 "></div>
            <button id="new-quote" class="col-5 btn my-4 btn btn-primary align-self-end fs-6" type="button">Press</button>
        </div>
    </div>
</body>
</html>
